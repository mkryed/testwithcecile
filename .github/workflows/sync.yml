name: Copy .lkml Files to Another Repository

on:
  push:
    branches:
      - master

jobs:
  copy_lkml:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Checkout Source Repository
        uses: actions/checkout@v4
        with:
          repository: mkryed/testwithcecile

          
      # - name: Find and Copy .lkml Files
      #   run: |
      #     find . -type f -name '*.lkml' -exec sh -c 'mkdir -p target_repository/$(dirname "{}") && cp "{}" target_repository/$(dirname "{}")/' \;


      - name: Find and Copy .lkml Files with "external"
        run: |
          find . -type f -name '*.lkml' -exec grep -l "external" {} + | xargs -I{} sh -c 'mkdir -p target_repository/$(dirname "{}") && cp "{}" target_repository/$(dirname "{}")/'


      - name: Clone Target Repository
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git clone https://mkryed:${{ secrets.TARGET }}@github.com/mkryed/test_sync_external_files repository

      - name: Copy Filtered Files to Target Repository
        run: cp -r target_repository/. repository/

      - name: Delete Files if "external" is Not Present
        if: steps.find_files.outcome == 'success'  # Only run if the previous step succeeded
        run: |
          cd repository
          for file in $(comm -23 <(ls) <(cd ../target_repository && ls)); do
            if ! grep -q "external" "$file"; then
              rm -f "$file"
            fi
          done
        
      - name: Commit and Push to Target Repository
        working-directory: repository
        run: |
          git add .
          git commit -m "Sync .lkml files containing 'external'"
          git push origin main  # Replace with the target branch if needed
